<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./clone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">

            <!-- logo -->
            <div class="logo">
                <a href="#" class="flip-logo"><img src="./image/flipkart-logo.png" alt="flipkart-logo"></a>
                <a href="#" class="explore plus">Explore<span class="plus-txt">plus <img src="./image/flipkart-small.png" alt="plus"></span></a>
            </div>

            <!-- Searchbar -->
            <div class="search-bar">
                <div class="search">
                    <form class="search-form">
                        <input type="text" placeholder="Search for products, brands, and more..." class="search-box">
                        <button class="search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Login -->
            <div class="login">
                <a href="#" class="login-btn">Login</a>
            </div>

            <!-- More -->
            <div class="more">
                <span class="more-txt">More<i class="fa fa-angle-down"></i></span>
            </div>

            <!-- Cart -->
            <div class="cart">
                <span class="cart-txt"><i class="fa fa-shopping-cart"></i>Cart</span>
            </div>
            
        </div>

    </nav>
    
    <!-- Category List -->

    <div class="categories">
        <div class="cat-bar">
            <div class="cat-item">
                <img class="cat-image" src="./image/top-offers.png" alt="Offers">
                <p class="cat-name">Top Offers</p>
            </div>
            <div class="cat-item">
                <img class="cat-image" src="./image/grocery.png" alt="grocery">
                <p class="cat-name">Grocery</p>
            </div>
            <div class="cat-item">
                <img class="cat-image" src="./image/mobile.png" alt="mobile">
                <p class="cat-name">Mobiles</p>
            </div>
            <div class="cat-item">
                <img class="cat-image" src="./image/fashion.png" alt="fashion">
                <p class="cat-name">Fashion<i class="fa fa-angle-down"></i></p>
            </div>
            <div class="cat-item">
                <img class="cat-image" src="./image/electronics.png" alt="electronics">
                <p class="cat-name">Electronic<i class="fa fa-angle-down"></i></p>
            </div>
            <div class="cat-item">
                <img class="cat-image" src="./image/home.jpg" alt="home">
                <p class="cat-name">Home<i class="fa fa-angle-down"></i></p>
            </div>
            <div class="cat-item">
                <img class="cat-image" src="./image/appliences.png" alt="appliances">
                <p class="cat-name">Appliance<i class="fa fa-angle-down"></i></p>
            </div>
            <div class="cat-item">
                <img class="cat-image" src="./image/travel.png" alt="travel">
                <p class="cat-name">Travel</p>
            </div>
            <div class="cat-item">
                <img class="cat-image" src="./image/toys.png" alt="toys">
                <p class="cat-name">Beauty, Toys & more<i class="fa fa-angle-down"></i></p>
            </div>
        </div>
    </div>


    <!-- Deals of the Day -->

    <div class="div-1">
        <div class="deals">

            <!-- Header- Deals -->
            <div class="deals-head">
                <div class="clock">
                    <h2>Deals of the Day</h2>
                    <div class="time">
                        <img src="./image/clock.svg" alt="clock">
                        <span>22: 07: 36 Left</span>
                    </div>
                </div>
                <div class="view-btn">
                    View All
                </div>
            </div>

            <!-- Deals Content -->



        </div>

        <!-- Add banner -->
        <div class="banner">
            <img src="./image/banner.jpg" alt="banner">
        </div>
    </div>


</body>
</html>
